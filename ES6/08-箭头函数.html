<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var f1 = (a) => {
            return a;
        }
        console.log(f1(100))     
        
        // 一个参数的时候，小括号可以省略
        var f2 = a => {
            return a;
        }
        console.log(f2(200))

        // 如果只是输出a，则大括号和return可以省略
        var f3 = a => a
        console.log(f3(300))
        
    </script>
</body>
</html>
