<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        
        let name = "Amy"
        let age = 12

        // 传统
        let user = {name: name, age: age}
        console.log(user)

        // ES6
        let person = {name, age}
        console.log(person) //{name: "Amy", age: 12}
    </script>
</body>
</html>
