<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="search.info"></input>
        <br>
        <input type="text" v-model="search.info"></input>
        <br>
        {{search.info}}

    </div>
    <script src="vue.js"></script>
    <script>
       let app = new Vue({
           el : '#app',
           data : {
               search : {
                   info: '张晨曦'
               }
           }
       });
    </script>
</body>
</html>
