<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- id标识vue作用的范围 -->
    <div id="app">
        <!-- {{}} 插值表达式，绑定vue中的data数据 -->
        <h1> {{ message }} </h1>
    </div>

    <script src="vue.js"></script>
    <script>
        // 创建一个vue对象
        let app = new Vue({
            el : '#app',  // 绑定vue的作用范围
            data : {      // 定义页面中显示的模型数据
                message : 'Hello Vue!!!' 
            }
        });
    
    </script>
</body>
</html>
